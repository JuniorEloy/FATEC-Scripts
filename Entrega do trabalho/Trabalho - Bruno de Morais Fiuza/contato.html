<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="css/common.css" rel="stylesheet">
        <link href="css/contato.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header class="bg-primary text-white py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="header-title">
                    <img class="logo" src="img/logo-manutencao.png" alt="logo do site, um carro com uma ferramento ao lado">
                    <h3>Meu Carro</h3>
                </div>
                <nav>
                    <a href="index.html" class="text-white mx-2 text-decoration-none">Home</a>
                    <a href="contato.html" class="text-white mx-2 text-decoration-none">Contato</a>
                    <a href="login.html" class="text-white mx-2 text-decoration-none">Acesso ao Sistema</a>
                </nav>
            </div>
        </header>
        <main>
            <form onsubmit="return validarFormularioContato()">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </main>
        <footer class="bg-primary text-white text-center py-3">
            <p class="mb-0">Â© 2024 Meu Carro - Todos os direitos reservados</p>
        </footer>
    </body>
    <script src="js/validacoes.js"></script> 
</html>
