<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangás & Katanas</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Mangás & Katanas!</h1>
        <h2>"Histórias que cortam como uma katana, emoções que ficam para sempre..."</h2>
    </header>
    <main>
        <section class="produtos">

            <div class="produto">
                <img src="images/produto1.capa.jfif" alt="Jujutsu Kaisen">
                <h2>Jujutsu Kaisen</h2>
                <p>R$ 50,00</p>
                <button onclick="adicionarAoCarrinho('Jujutsu Kaisen', 50)">Adicionar ao Carrinho</button>
            </div>

            <div class="produto">
                <img src="images/produto2.capa.jfif" alt="Kimetsu no Yaiba">
                <h2>Kimetsu no Yaiba</h2>
                <p>R$ 50,00</p>
                <button onclick="adicionarAoCarrinho('Kimetsu no Yaiba', 50)">Adicionar ao Carrinho</button>
            </div>

            <div class="produto">
                <img src="images/produto3.capa.jfif" alt="One Piece">
                <h2>One Piece</h2>
                <p>R$ 50,00</p>
                <button onclick="adicionarAoCarrinho('One Piece', 50)">Adicionar ao Carrinho</button>
            </div>

            <div class="produto">
                <img src="images/produto4.capa.jfif" alt="Naruto">
                <h2>Naruto</h2>
                <p>R$ 50,00</p>
                <button onclick="adicionarAoCarrinho('Naruto', 50)">Adicionar ao Carrinho</button>
            </div>

            <div class="produto">
                <img src="images/produto5.capa.jfif" alt="Produto 5">
                <h2>Tokyo Revengers</h2>
                <p>R$ 50,00</p>
                <button onclick="adicionarAoCarrinho('Tokyo Revengers', 50)">Adicionar ao Carrinho</button>
            </div>



        </section>

        <section class="carrinho">
            <h2>Carrinho de Compras</h2>
            
            
            <div id="lista-carrinho">
                <p>Seu carrinho está vazio.</p>
            </div>
        
            <h3>Cadastro do Usuário</h3>
            <form id="cadastro-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
        
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" required>
        
                <button type="submit">Cadastrar</button>
            </form>
        
            
            <p id="mensagem-cadastro"></p>
        </section>
        
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
