<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechNando</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info-subtle">
      <div class="container-fluid">
        <a class="ms-1 navbar-brand" href="./main.html"><i class="bi bi-cpu-fill"></i> TechNandos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTechNando"
          aria-controls="navbarTechNando"
          aria-expanded="false"
          aria-label="Esconder navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTechNando">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./main.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contato.html">Contato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Sair</a>
            </li>
          </ul>
          <i class="bi bi-person-circle fs-3"></i>
      </div>
    </nav>
    <main class="flex-grow-1">
      <div class="container my-5">
        <h2 class="text-center mb-4 text-white fs-1">Nossos Produtos</h2>
        <div
          id="productCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <!-- Produto 1 -->
            <div class="carousel-item active">
              <div class="card text-center mx-auto" style="width: 18rem">
                <img
                  src="images/notebook.avif"
                  class="card-img-top"
                  alt="Notebook Gamer"
                />
                <div class="card-body">
                  <h5 class="card-title">Notebooks</h5>
                  <p class="card-text">
                    Alta performance para jogos e produtividade.
                  </p>
                </div>
              </div>
            </div>

            <!-- Produto 2 -->
            <div class="carousel-item">
              <div class="card text-center mx-auto" style="width: 18rem">
                <img
                  src="images/mouses.webp"
                  class="card-img-top"
                  alt="Mouse Gamer"
                />
                <div class="card-body">
                  <h5 class="card-title">Mouses</h5>
                  <p class="card-text">
                    Temos modelos para Jogos, produtividade e Ergonomia
                  </p>
                </div>
              </div>
            </div>

            <!-- Produto 3 -->
            <div class="carousel-item">
              <div class="card text-center mx-auto" style="width: 18rem">
                <img
                  src="images/teclado.avif"
                  class="card-img-top"
                  alt="Teclado Mecânico"
                />
                <div class="card-body">
                  <h5 class="card-title">Teclados</h5>
                  <p class="card-text">
                    Durabilidade e conforto em cada digitação.
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Controles -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#productCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#productCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
      </div>
    </main>
    <footer class="bg-info-subtle text-white text-center py-3">
      <p>&copy; 2024 - Todos os direitos reservados</p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
