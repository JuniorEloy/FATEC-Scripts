<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-info-subtle">
      <div class="container-fluid">
        <i class="bi bi-cpu-fill"></i>
        <a class="ms-1 navbar-brand"> TechNandos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTechNando"
          aria-controls="navbarTechNando"
          aria-expanded="false"
          aria-label="Esconder navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTechNando">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        </div>
      </div>
    </nav>

    <main class="container justify-content-md-center">
      <div class="row justify-content-center">
        <div class="mt-5 col-md-5">
          <h2 class="mb-4"><i class="bi bi-person-badge-fill"></i> Entrar</h2>
          <form class="mt-2" id="user_login">
            <div class="mb-3">
              <label for="user_email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="user_email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="user_password" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="user_password"
                required
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="remember_user"
              />
              <label class="form-check-label" for="remember_user"
                >Lembrar-me</label
              >
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-info mb-4">Enviar</button>
              <p class="text-center">
                <a
                  href="#"
                  class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                  >Esqueci minha senha!</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./validadores/validaLogin.js"></script>
</html>
