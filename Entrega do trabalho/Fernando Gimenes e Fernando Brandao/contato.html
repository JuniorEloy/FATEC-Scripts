<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info-subtle">
      <div class="container-fluid">
        <a class="ms-1 navbar-brand" href="./main.html"
          ><i class="bi bi-cpu-fill"></i> TechNandos</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTechNando"
          aria-controls="navbarTechNando"
          aria-expanded="false"
          aria-label="Esconder navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTechNando">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./main.html">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./contato.html"
                >Contato</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Sair</a>
            </li>
          </ul>
          <i class="bi bi-person-circle fs-3"></i>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row justify-content-center mb-5">
        <div class="mt-5 col-md-5">
          <h2 class="mb-4"><i class="bi bi-envelope-at-fill"></i> Contato</h2>
          <form class="mt-2" id="user_contact">
            <div class="mb-3">
              <label for="user_email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="user_email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="user_cpf" class="form-label">CPF</label>
              <input
                type="text"
                class="form-control"
                id="user_cpf"
                maxlength="14"
                required
              />
            </div>
            <div class="mb-3">
              <label for="user_telefone" class="form-label">Telefone</label>
              <input
                type="text"
                class="form-control"
                id="user_telefone"
                maxlength="15"
                required
              />
            </div>

            <div class="mb-3">
              <label for="user_question" class="form-label"
                >Motivo do Contato</label
              >
              <textarea
                class="form-control"
                id="user_question"
                rows="3"
                aria-describedby="user_question_help"
                maxlength="250"
              ></textarea>
              <div id="user_question_help" class="form-text">
                Conte-nos brevemente sobre suas necessidades.
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-info mb-4">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-info-subtle text-white text-center py-3">
      <p>&copy; 2024 - Todos os direitos reservados</p>
    </footer>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./validadores/validaCPF.js"></script>
  <script src="./validadores/validaTelefone.js"></script>
  <script src="./validadores/validaContato.js"></script>
</html>
