<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body id="login">
    <div class="login-box">

        <img width="12%" height="12%" alt="Ícone de pokebola" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/640px-Pok%C3%A9_Ball_icon.svg.png">
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" aria-label="Inserir email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Senha" aria-label="Inserir senha">
            </div>
            <button type="button" class="btn btn-primary w-100" alt="Botão para logar" onclick="checkLogin()">Login</button>
        </form>
        <div id="errorMessage" class="text-danger mt-3 d-none">Credênciais Inválidas. Tente novamente.</div>
    </div>

</body>
</html>
