<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark"> <!-- site é aberto já no tema dark -->
<head>
    <meta charset="UTF-8">
    <meta name ="anime" content="One Piece">
    <meta name ="keywords" content="One Piece, Eiichiro Oda, Luffy, Straw Hats">
    <meta name ="author" content="Júlio César Prado de Moraes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styleLogin.css"> <!-- link para o documento css -->
    <!-- link para  as funções do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>A site about One Piece</title> <!-- Título do site -->
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary "> <!-- estilização básica para todos os elementos no body com Bootstrap -->
<Main class="w-100 m-auto form-container">
    <img src="/imagens/one piece jolly.png" height="300" width="300" alt="Jolly Roger One Piece"> <!-- icon da tela de login --> 
    <form> <!-- formulário para a entrada dos dados de login -->
        <h1 class="h3 mb-3 fw-normal">Login</h1>
        <div class="form-floating">
        <input type="text" class="form-control" id="login" placeholder="valorUsuario"> <!--caixa de entrada para o valor usuário -->
        <label for="floatingInput" >Usuário</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="senha" placeholder="Senha"> <!-- caixa de entrada referente ao valor da senha do usuário -->
         <label>Senha</label> 
    </div>
    <div>
        <button class="btn btn-primary w-100 py-2" onclick="Logar(); return false">Logar</button> <!-- botão que aciona a função Logar, validando as informações para a entrada no site -->
    </div>
</form>
</Main>
    <script src="scriptsLogin.js"></script> <!-- link para o documento js -->
</body>
</html>
